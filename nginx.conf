# Default server configuration
#
server{
        listen 80;
        server_name fpt-warehouse.online;

        location / {
                return 301 https://$host$request_uri;
        }
}

server {
        listen 443 ssl;
        #listen [::]:80 default_server;

        #root /var/www/html;

        # Add index.php to the list if you are using PHP
        #index index.html index.htm index.nginx-debian.html;

        server_name fpt-warehouse.online;
        ssl_certificate /etc/ssl/certs/cloudflare_origin_cert.pem;
        ssl_certificate_key /etc/ssl/private/cloudflare_origin_key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;


        location ~* \.(js|mjs|json|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:3000;  # Đảm bảo các tệp tĩnh được phục vụ đúng cách
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;  # Thiết lập cache cho các tệp tĩnh
